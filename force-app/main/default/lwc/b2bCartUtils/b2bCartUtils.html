<template>
    <lightning-spinner if:true={isLoading} alternative-text={labels.loading}
        class="slds-is-absolute slds-align_absolute-center slds-m-around_large" variant="brand">
    </lightning-spinner>
    <div if:true={showAddToCartPopup}>
        <section if:true={showAddToCartPopup} role="dialog" tabindex="-1" aria-modal="true"
            aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleClose}>
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                      <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">{labels.Cancelandclose}</span>
                  </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{labels.AddtoCartLabel}</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <button class="slds-button slds-button_neutral" aria-label="Continue Shopping" onclick={handleClose} >
                        {labels.ContinueShopping}</button>
                    <button class="slds-button slds-button_brand" onclick={handleViewCart}>{labels.ViewCart}</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </div>
    <c-b2b-show-toast-message>
    </c-b2b-show-toast-message>
    </template>
