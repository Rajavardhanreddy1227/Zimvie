    <div class="slds-grid ">
        <div class="slds-col slds-size_6-of-12 " if:false={hideCardHolderName}>
            <div class="slds-p-around_x-small labelClass">
                <lightning-input data-validate data-cardholder-name class="cardHolderName"
                    onblur={handleCardHolderNameChange} name="cardHolderName" value={cardHolderName}
                    label={labels.CardHolderNameLabel} placeholder={labels.CardHolderNamePlaceholder} max-length="26"
                    required={cardHolderNameRequired} onkeyup={preventSensitiveInformationPropagation}
                    onkeydown={preventSensitiveInformationPropagation}
                    onkeypress={preventSensitiveInformationPropagation}
                    onchange={preventSensitiveInformationPropagation}>
                </lightning-input>
            </div>
        </div>
        <div class="slds-col slds-size_6-of-12 ">
            <div class="slds-p-around_x-small labelClass" if:false={hideCardType}>
                <lightning-combobox data-validate data-card-type class="cardType" onchange={handleCardTypeChange}
                    name="cardType" value={cardType} label={labels.CardTypeLabel}
                    placeholder={labels.CardTypePlaceholder} options={cardTypes} required={cardTypeRequired}>
                </lightning-combobox>
            </div>
        </div>
    </div>

    <div class="slds-grid ">
        <div class="slds-col slds-size_6-of-12 ">
            <div class="slds-p-around_x-small labelClass">
                <lightning-input data-validate data-card-number class="cardNumber" onblur={handleCardNumberChange}
                    name="cardNumber" value={cardNumber} label={labels.CardNumberLabel}
                    placeholder={labels.CardNumberPlaceholder} pattern="[0-9]{14,16}" autocomplete="off" max-length="16"
                    required message-when-pattern-mismatch={labels.InvalidCreditCardNumber}
                    onkeyup={preventSensitiveInformationPropagation} onkeydown={preventSensitiveInformationPropagation}
                    onkeypress={preventSensitiveInformationPropagation}
                    onchange={preventSensitiveInformationPropagation}>
                </lightning-input>
            </div>
        </div>
        <div class="slds-col slds-size_6-of-12 " if:false={hideCvv}>
            <div class="slds-p-around_x-small labelClass">
                <label class="slds-form-element__label">
                    <span class="slds-m-right_x-small">{labels.CvvLabel}</span>
                    <lightning-icon icon-name="utility:info" size="xx-small"
                            title={labels.CvvInfo}>
                        </lightning-icon>
                </label>
                <lightning-input data-validate data-cvv class="cvv" onblur={handleCvvChange} name="cvv" value={cvv}
                    placeholder={labels.CvvPlaceholder} type="password" pattern="[0-9]{3,4}"
                    required={cvvRequired} max-length="4" autocomplete="off" variant="label-hidden"
                    message-when-pattern-mismatch={labels.InvalidCvv} onkeyup={preventSensitiveInformationPropagation}
                    onkeydown={preventSensitiveInformationPropagation}
                    onkeypress={preventSensitiveInformationPropagation}
                    onchange={preventSensitiveInformationPropagation}></lightning-input>
            </div>
        </div>
    </div>
    <div class="slds-grid ">
        <div class="slds-col slds-size_6-of-12 " if:false={hideExpiryMonth}>
            <div class="slds-p-around_x-small labelClass">
                <lightning-combobox data-validate data-expiry-month class="expiryMonth"
                    onchange={handleExpiryMonthChange} name="expiryMonth" value={expiryMonth}
                    label={labels.ExpiryMonthLabel} placeholder={labels.ExpiryMonthPlaceholder} options={expiryMonths}

                    name="expiryYear" value={expiryYear} label={labels.ExpiryYearLabel}
                    placeholder={labels.ExpiryYearPlaceholder} options={expiryYears} required={expiryYearRequired}>
                </lightning-combobox>
            </div>
        </div>
    </div>

    
    <template if:true={isWalletPage}>
        <div class="slds-grid ">
            <div class="slds-col slds-size_6-of-12 ">
                <div class="slds-p-around_x-small labelClass">
                    <lightning-input data-validate class = "addressdetails" name="street" label={labels.addrLine1} value={street} onchange={handleStreetChange} required="true"></lightning-input>
                </div>
            </div>
            <div class="slds-col slds-size_6-of-12 ">
                <div class="slds-p-around_x-small labelClass">
                    <lightning-input data-validate class = "addressdetails" name="street2" label={labels.addrLine2} value={street2} onchange={handleStreet2Change}></lightning-input>
                </div>
            </div>
        </div>
        <div class="slds-grid ">
            <div class="slds-col slds-size_6-of-12 ">
                <div class="slds-p-around_x-small labelClass">
                    <lightning-input data-validate class = "addressdetails" name="city" label={labels.addrCity} value={city} onchange={handleCityChange} required="true"></lightning-input>
                </div>
            </div>
            <div class="slds-col slds-size_6-of-12 ">
                <div class="slds-p-around_x-small labelClass">
                    <lightning-input data-validate class = "addressdetails" name="state" label={labels.addrState} value={state} onchange={handleStateChange} required="true"></lightning-input>
                </div>
            </div>
        </div>
        <div class="slds-grid ">
            <div class="slds-col slds-size_6-of-12 ">
                <div class="slds-p-around_x-small labelClass">
                    <lightning-combobox data-validate class = "addressdetails" name="country" label={labels.addrCounty} value={country}
                            options={countryOptions} onchange={handleCountryChange} required="true"></lightning-combobox>
                </div>
            </div>
            <div class="slds-col slds-size_6-of-12 ">
                <div class="slds-p-around_x-small labelClass">
                    <lightning-input data-validate class = "addressdetails" name="postalCode" label={labels.addrPostalCode} value={postalCode} onchange={handlePostalCodeChange} required="true"></lightning-input>
                </div>
            </div>
        </div>
