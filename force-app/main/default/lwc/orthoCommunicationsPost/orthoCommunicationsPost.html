<template>
  <template if:true={communication}>
    <li class="slds-feed__item post">
      <article class="slds-post">
        <header class="slds-post__header slds-media">
          <div class="slds-media__figure">
            <lightning-icon icon-name="action:announcement" alternative-text="Announcement" size="small"></lightning-icon>

          </div>
          <div class="slds-media__body">
            <div
              class="slds-grid slds-grid_align-spread slds-has-flexi-truncate"
            >
              <p>
                <span>{parentName}</span>
              </p>
            </div>
            <p class="slds-text-body_small">
              <span>{relativeDate}</span>
            </p>
          </div>
        </header>
        <div class="slds-post__content slds-text-longform">
          <p>
            {text.text}
          </p>
        </div>
        <footer class="slds-post__footer">
          <ul
            class="slds-post__footer-meta-list slds-list_horizontal slds-has-dividers_right slds-text-title"
          >
            <li class="slds-item">{labels.Ortho_Communications_Posted_By} {name}</li>
          </ul>
        </footer>
      </article>
    </li>
  </template></template
>
