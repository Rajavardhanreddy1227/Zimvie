<template>
    <div class="slds-p-around_large" if:true={showComponent}>
        <div class="slds-p-top--small slds-grid">
            <span class="slds-size--6-of-12">Loyalty Coordinator Name </span>
            <input class="cpnText" type="text" value={coordinatorName} onchange={handleNameChange} 
            required/>
        </div>
        <div class="slds-p-top--small slds-grid">
            <span class="slds-size--6-of-12">Phone </span>
            <input class="cpnText" type="tel" value={coordinatorPhone} onchange={handlePhoneChange} 
             required/>
        </div>
        <div class="slds-p-top--small slds-grid">
            <span class="slds-size--6-of-12">Email </span>
            <input class="cpnText" type="email" value={coordinatorEmail} onchange={handleEmailChange} 
            required/>
        </div>
    <!-- </div> -->
    <div>
        <button class="slds-button slds-button_brand" onclick={saveLoyaltyData}>Save</button>
    </div>
    </div>
</template>
