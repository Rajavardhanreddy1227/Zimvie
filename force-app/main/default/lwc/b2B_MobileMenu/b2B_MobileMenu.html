<template>
  <div class="wrapper" style="text-transform: uppercase;">
    <nav>
      <input type="checkbox" id="menu" name="menu" class="m-menu__checkbox">
      <label class="m-menu__toggle" for="menu">
        <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="butt" stroke-linejoin="arcs"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>

              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </label>
          <span>MENU</span>
        </div>
        <ul>
          <template for:each={menuItems} for:item="menu">

                  <li key={menu.id}>

                      <span>{menu.label}</span>
                      </div>
                      <ul>
                          <template for:each={menu.subMenu} for:item="submenu">
                              <template if:false={submenu.subMenu}>
                                  <li key={submenu.id}><label><a  style="padding: 0;" target="_self" href={submenu.actionValue}>{submenu.label}</a></label></li>
                              </template>
                              <template if:true={submenu.subMenu}>
                                  <li key={submenu.id}>
                                      <label class="a-label__chevron" for={submenu.label}>{submenu.label}</label>
                                      <input type="checkbox" id={submenu.label} name={submenu.label} class="m-menu__checkbox">
                                      <div class="m-menu" key={submenu.id}>
                                      <div class="m-menu__header">
                                          <label class="m-menu__toggle" for={submenu.label}>
                                          <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="butt" stroke-linejoin="arcs">
                                              <path d="M19 12H6M12 5l-7 7 7 7"/>
                                          </svg>
                                          </label>
                                          <span>{submenu.label}</span>
                                      </div>
                                      <ul>
                                          <template for:each={submenu.subMenu} for:item="subsubmenu">
                                              <template if:true={subsubmenu.subMenu}>
                                                  
                                                  <li key={subsubmenu.id}>
                                                      <label class="a-label__chevron" for={subsubmenu.label}>{subsubmenu.label}</label>
                                                      <input type="checkbox" id={subsubmenu.label} name={subsubmenu.label} class="m-menu__checkbox">
                                                      <div class="m-menu" key={subsubmenu.id}>
                                                      <div class="m-menu__header">
                                                          <label class="m-menu__toggle" for={subsubmenu.label}>
                                                          <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="butt" stroke-linejoin="arcs">
                                                              <path d="M19 12H6M12 5l-7 7 7 7"/>
                                                          </svg>
                                                          </label>
                                                          <span>{subsubmenu.label}</span>
                                                      </div>
                                                      <ul>
                                                          <template for:each={subsubmenu.subMenu} for:item="subsubsubmenu">
                                                              <li key={subsubsubmenu.id}><label>{subsubsubmenu.label}</label></li>
                                                          </template>
                                                      </ul>            
                                                      </div>    
                                                  </li>
                                                  
                                              </template>
                                              <template if:false={subsubmenu.subMenu}>
                                                  <li key={subsubmenu.id}><label><a  style="padding: 0;" target="_self" href={subsubmenu.actionValue}>{subsubmenu.label}</a></label></li>
                                              </template>
                                              
                                          </template>
                                      </ul>            
                                      </div>    
                                  </li>
                              </template>
                          </template>
                      </ul>
                  </div>
                  </li>

                  <li key={menu.id}><label><a  style="padding: 0;" target="_self" href={menu.actionvalue}>{menu.label}</a></label></li>

                    <path fill="#ffffff" d="M50 43v2.2c0 2.6-2.2 4.8-4.8 4.8H6.8C4.2 50 2 47.8 2 45.2V43c0-5.8 6.8-9.4 13.2-12.2l.6-.3c.5-.2 1-.2 1.5.1 2.6 1.7 5.5 2.6 8.6 2.6s6.1-1 8.6-2.6c.5-.3 1-.3 1.5-.1l.6.3C43.2 33.6 50 37.1 50 43zM26 2c6.6 0 11.9 5.9 11.9 13.2S32.6 28.4 26 28.4s-11.9-5.9-11.9-13.2S19.4 2 26 2z"/>

    </nav>
